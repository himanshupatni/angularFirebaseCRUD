<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" />
      <div class="form-group">
        <label> <b> Full Name </b></label>
        <input
          type="text"
          formControlName="fullName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.fullName.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.fullName.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label>  <b> Email </b></label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"/>
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.email.errors">
          Invalid Email Address
        </div>
      </div>
      <div class="form-group">
        <label><b> Mobile </b></label>
        <input
          type="text"
          formControlName="mobile"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.mobile.errors }"/>
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.mobile.errors"
        >
          <label *ngIf="formControls.mobile.errors.required"
            >This field is required.</label
          >
          <label *ngIf="formControls.mobile.errors.minlength">
            At least 8 Numbers are required.
            </label>
        </div>
      </div>
      <div class="form-group">
        <label> <b> Location </b></label>
        <input type="text" formControlName="location" class="form-control" />

      </div>
      <div class="form-group">
        <input type="submit" value="submit" class="btn btn-primary form-control"/>
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfully
    </div>
  </div>

  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
